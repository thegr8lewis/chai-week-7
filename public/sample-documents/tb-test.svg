<svg width="800" height="1100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1100" fill="#eff6ff"/>
  <rect x="20" y="20" width="760" height="1060" fill="white" stroke="#2563eb" stroke-width="4"/>

  <!-- Header -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2563eb">
    CITY HEALTH CLINIC
  </text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#2563eb">
    TUBERCULOSIS SCREENING REPORT
  </text>

  <!-- Medical Cross Symbol -->
  <rect x="375" y="140" width="50" height="12" fill="#2563eb"/>
  <rect x="394" y="121" width="12" height="50" fill="#2563eb"/>

  <!-- Patient Information -->
  <rect x="60" y="200" width="680" height="180" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Patient Name: Sarah Johnson
  </text>
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Date of Birth: [REDACTED]
  </text>
  <text x="100" y="295" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">
    Test Date: January 8, 2025
  </text>
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">
    Valid Until: January 8, 2026
  </text>

  <!-- Test Information -->
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">
    TEST TYPE: Tuberculin Skin Test (TST)
  </text>
  <text x="100" y="455" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">
    Method: Mantoux Test - PPD
  </text>
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">
    Administered by: Dr. Patricia Williams, MD
  </text>
  <text x="100" y="525" font-family="Arial, sans-serif" font-size="16" fill="#1f2937">
    Reading Date: January 10, 2025 (48-72 hours post-administration)
  </text>

  <!-- Results -->
  <rect x="60" y="560" width="680" height="140" fill="#f0fdf4" stroke="#16a34a" stroke-width="3"/>
  <text x="100" y="600" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#16a34a">
    RESULTS:
  </text>
  <text x="120" y="635" font-family="Arial, sans-serif" font-size="18" fill="#1f2937">
    Induration: 0 mm
  </text>
  <text x="120" y="670" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#16a34a">
    Interpretation: NEGATIVE ✓
  </text>

  <!-- Interpretation -->
  <rect x="60" y="720" width="680" height="80" fill="#dbeafe" stroke="#2563eb" stroke-width="1"/>
  <text x="400" y="755" font-family="Arial, sans-serif" font-size="17" text-anchor="middle" fill="#1f2937">
    The patient shows no evidence of tuberculosis infection.
  </text>
  <text x="400" y="785" font-family="Arial, sans-serif" font-size="17" font-weight="bold" text-anchor="middle" fill="#16a34a">
    Cleared for employment in healthcare settings.
  </text>

  <!-- Additional Notes -->
  <text x="100" y="850" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
    Additional Notes:
  </text>
  <text x="120" y="880" font-family="Arial, sans-serif" font-size="15" fill="#6b7280">
    • No risk factors identified
  </text>
  <text x="120" y="910" font-family="Arial, sans-serif" font-size="15" fill="#6b7280">
    • No symptoms of active TB
  </text>
  <text x="120" y="940" font-family="Arial, sans-serif" font-size="15" fill="#6b7280">
    • Annual testing recommended for healthcare workers
  </text>

  <!-- Physician Signature -->
  <text x="100" y="990" font-family="Brush Script MT, cursive" font-size="24" fill="#1f2937">
    Dr. Patricia Williams
  </text>
  <line x1="100" y1="1000" x2="350" y2="1000" stroke="#1f2937" stroke-width="1"/>

  <text x="400" y="1020" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    License: MD-456789 | City Health Clinic | Phone: (555) 123-4567
  </text>
  <text x="400" y="1045" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2563eb">
    Report ID: TB-2025-12345
  </text>
</svg>
